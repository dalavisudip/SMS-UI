<div class="wrapper-div">
  <h4 class="title"> {{WelcomeTitle}}</h4>
  <div class="row">

    <div class="col-md-12 table-div">
      <button type="button" class="btn btn-primary addBtn" (click)="AddData(data)">Add New</button>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID <i class="fa fa-sort sort-icon" (click)="sortNumberColumn('ID')"></i></th>   
            <th scope="col">City</th>   
            <th scope="col">Start Date</th>   
            <th scope="col">End Date</th>
            <th scope="col">Price <i class="fa fa-sort sort-icon" (click)="sortNumberColumn('price')"></i> </th>
            <th scope="col">Status </th>
            <th scope="col">Color </th>
            <!-- <th></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Data">            
            <td>{{item.ID}}</td>
            <td>{{item.city}}</td>
            <td>{{item.start_date}}</td>
            <td>{{item.end_date}}</td>
            <td>{{item.price}}</td>
            <td>{{item.status}}</td>
          <td>
          <div  class="div-height"  [style.background-color]=" item.color"></div>
          </td>
         
            
            <!-- <td> <i class="fa fa-edit fa-lg nextArrow"  (click)="EditProile(data)"></i> <i class="fa fa-trash fa-lg" aria-hidden="true"></i></td> -->
          </tr>
    
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="loader" *ngIf="showloader == true"></div>
